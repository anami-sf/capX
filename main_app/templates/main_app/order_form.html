{% extends 'base.html'%}
{% block content %} 

<h1>Add Order</h1>
<hr>

<!-- Leaving the action empty makes the form post to the 
same url used to display it -->
<form action="" method="post">
<!-- Django requires the following for security 
purposes -->
{% csrf_token %}
  <!-- Render the inputs inside of <tr>s & <td>s -->
  {{ form.as_p}}
<input type="submit" value="Submit!" class="btn">
</form>

{% endblock %}
